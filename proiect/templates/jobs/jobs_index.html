{% extends 'base.html' %}
{% block content %}
    <style>
        .add_button {
            width: 10%;
            background-color: yellow;
            color: blue;
            text-decoration: none;
            border: 1px solid green;
        }
        .update_button {
            width: 10%;
            background-color: blue;
            color: yellow;
            text-decoration: none;
            border: 1px solid red;
        }
        .remove_button {
            width: 10%;
            background-color: red;
            color: black;
            text-decoration: none;
            border: 1px solid red;
        }
        table > thead > tr {
            background-color: grey;
        }
    </style>
    <br><br><br>
    <a class="add_button" href="{% url 'jobs:adaugare' %}">Add new job</a>
    <table width="1500px">
    <thead>
        <tr>
            <th width="100px">Index</th>
            <th width="200px">Name</th>
            <th width="200px">Url</th>
            <th width="200px">Description</th>
            <th width="200px">Customer</th>
            <th width="200px">Action</th>
        </tr>
        </thead>
        <tbody>
            {% for item in jobs_list %}
                <tr>
                    <td width="100px">{{ forloop.counter }}</td>
                    <td width="200px">{{ item.name }}</td>
                    <td width="200px">{{ item.url }}</td>
                    <td width="200px">{{ item.description }}</td>
                    <td width="200px">{{ item.customer }}</td>
                    <td width="200px"><a class="update_button" href="{% url 'jobs:modificare' item.id %}">Update job</a>
                    <a class="remove_button" href="{% url 'jobs:remove' item.id %}">Remove job</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
